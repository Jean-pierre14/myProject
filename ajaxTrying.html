<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax trying</title>
    <link rel="stylesheet" href="./public/bootstrap/bootstrap.min.css">
    <script src="./public/bootstrap/jquery.min.js"></script>
    <script src="./public/bootstrap/bootstrap.min.js"></script>
</head>
<body>
    <div class="container py-5">
        <div class="row py-5 justify-content-center">
            <div class="col-md-5">
                <div class="shadow card card-body">
                    <form action="" method="post">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea name="message" id="message" class="form-control"></textarea>
                        </div>
                        <div class="form-group">
                            <button type="button" id="submit" class="btn btn-info btn-md">Send</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function(){
            $(document).on('click', '#submit', function(){
                let email = $('#email').val()
                let msg = $('#message').val()

                let MsgValue = msg.trim()
                if(MsgValue === ''){alert("Your mesg is empty")}
            })
        })
    </script>
</body>
</html>
